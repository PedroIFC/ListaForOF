<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // 
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //
    let listaNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let masculino = [];
    let feminino = [];
    for (let nomes of listaNomes) {
        let gender = prompt(`O nome: ${nomes} é masculino(M) ou feminino(F)?`).trim().toLowerCase();
        if (gender == "m") {
            masculino.push(nomes)
        }
        else if (gender === "f") {
            feminino.push(nomes)
        }
        else alert(`Valor inválido!`)
        break;
    }
    alert(`${masculino.join(" ")}`);
    alert(`${feminino.join(" ")}`);

</script>
