<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // 
    //Identifique todos os nomes que contém "João" em qualquer parte do nome e separe-os em uma lista. Apresente a lista ao final do programa. Considere que poderão haver "Joãos" sem ~ (til).
  
    //
     let listaNomes = ["João Pedro", "Carlos André", "Ulisses Joao", "Pedro Henrique", "João André", "João Henrique", "Alisson João"];
    let jao = [];
    for (let JoaoS of listaNomes) {
        if (JoaoS.includes("João") == true) {
            jao.push(JoaoS);
        }
    }    
    alert(`${jao.join(", ")}`);


</script>
