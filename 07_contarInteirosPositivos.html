<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    //
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //
     let listaNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteirosPositivos = [];
    for (let inteiros of listaNumeros) {
        if (inteiros > 0 && Number.isInteger(inteiros)){
            inteirosPositivos.push(inteiros);
        }
    } 
    alert(`${inteirosPositivos.length} são os números inteiros positivos. E estes são os números pares: ${inteirosPositivos.join(" - ")}`);


</script>
