<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // 
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //
    let listaNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let vogal = ["A", "E", "I", "O", "U"];
    let ordem = [];
    for (nomes of listaNomes) {
        for (letra of vogal) {
            if (nomes.substr(0, 1) == letra) {
                ordem.push(nomes);
            }
        }
    }
    alert(`${ordem.join(", ")}`);


</script>
