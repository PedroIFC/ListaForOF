<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // 
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //
    let listaItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];
    for (let itens of listaItens) {
        if (itens % 2 == 0) {
            pares.push(itens);
        }

    }
    alert(`Números pares: ` + pares);
    alert(`Esta lista tem ${pares.length} números pares. `);
    alert(`Esta lista contém ${listaItens.length} elementos.`);


</script>
